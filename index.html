<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניתוח תמות של ראיון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    #chatbox {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
    #sendButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>

<h1>ניתוח תמות של ראיון לפי הנחיות RAG</h1>
<div id="chatbox"></div>
<textarea id="userInput" placeholder="הקלד כאן את ההודעה שלך..."></textarea>
<button id="sendButton">שלח</button>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendButton = document.getElementById('sendButton');
  const apiUrl = "https://api.ai21.com/studio/v1/conversational-rag";
  const apiKey = "EAhZMlk3stvI1oCUymgBDaTBJ6cZ7f7m"; // הכנס את מפתח ה-API שלך כאן
  const fileId = "35c8b109-b47d-462f-8394-9d14bbdd38ed"; // מזהה הקובץ שלך

  function addMessage(content, sender) {
    const message = document.createElement('div');
    message.classList.add('message');
    message.classList.add(sender);
    message.textContent = content;
    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const userText = userInput.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');
    userInput.value = '';

    const messages = [
      { role: "user", content: userText }
    ];

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "messages": messages,
          "file_ids": [fileId],
          "max_segments": 15,
          "retrieval_strategy": "segments",
          "retrieval_similarity_threshold": 0.8,
          "max_neighbors": 3
        })
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      const botReply = data.messages[0].content;
      addMessage(botReply, 'bot');

    } catch (error) {
      addMessage("שגיאה בתקשורת עם השרת, נסה שוב מאוחר יותר.", 'bot');
      console.error("Error:", error);
    }
  }

  sendButton.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
