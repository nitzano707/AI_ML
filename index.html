<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שיח עם הבוט של AIMLAPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #chatbox div {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #inputArea {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #userInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #sendButton {
      padding: 10px;
      margin-left: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>שיח עם הבוט של AIMLAPI</h1>
<div id="chatbox"></div>
<div id="inputArea">
  <input type="text" id="userInput" placeholder="הקלד את ההודעה שלך...">
  <button id="sendButton">שלח</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendButton = document.getElementById('sendButton');
  
  const apiKey = '185043d0350b45118e0dd10c8b1c6c5f';  // החלף במפתח ה-API שלך
  const apiUrl = 'https://api.aimlapi.com/v1/chat/completions';

  function addMessageToChatbox(message, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add(sender);
    messageElement.textContent = message;
    chatbox.appendChild(messageElement);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessageToChatbox(message, 'user');
    userInput.value = '';

    const payload = {
      model: 'gpt-3.5-turbo',
      messages: [
        { role: 'user', content: message }
      ]
    };

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        throw new Error(`שגיאה: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      const botReply = data.choices[0].message.content.trim();
      addMessageToChatbox(botReply, 'bot');

    } catch (error) {
      addMessageToChatbox('שגיאה בתקשורת עם הבוט. נסה שוב מאוחר יותר.', 'bot');
      console.error('Error:', error);
    }
  }

  sendButton.addEventListener('click', sendMessage);

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
