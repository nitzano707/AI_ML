<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניתוח תמות מתוך ראיון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    #textArea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #analyzeButton {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resultBox {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>ניתוח תמות מתוך ראיון</h1>
<textarea id="textArea" placeholder="הדבק כאן את תמלול הראיון..."></textarea>
<button id="analyzeButton">נתח תמות</button>
<div id="resultBox"></div>

<script>
  const apiKey = 'EAhZMlk3stvI1oCUymgBDaTBJ6cZ7f7m'; // החלף במפתח ה-API שלך
  const apiUrl = 'https://api.ai21.com/studio/v1/chat/completions';

  document.getElementById('analyzeButton').addEventListener('click', async () => {
    const text = document.getElementById('textArea').value.trim();
    if (!text) {
      alert("נא להדביק תמלול בתיבת הטקסט.");
      return;
    }

    // הצגת הודעת המתנה
    document.getElementById('resultBox').textContent = "מבצע ניתוח, נא להמתין...";

    const payload = {
      model: "jamba-1.5-large",
      messages: [
        { role: "user", content: "שלום, אני מעוניין בניתוח תמות מתוך הראיון הבא:" },
        { role: "user", content: text }
      ],
      max_tokens: 2048,
      temperature: 0.4,
      top_p: 1,
      n: 1,
    };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        throw new Error(`שגיאה: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      const analysis = data.choices[0].message.content.trim();
      document.getElementById('resultBox').textContent = analysis;

    } catch (error) {
      document.getElementById('resultBox').textContent = "שגיאה בניתוח התמות. נסה שוב מאוחר יותר.";
      console.error("Error:", error);
    }
  });
</script>

</body>
</html>
